  <style>
    .click {
      cursor: pointer;
    }
    .red {
        color: red;
    }

    .buttontip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }

    .buttontip .buttontiptext {
      visibility: hidden;
      width: 200px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      top: 150%;
      left: 50%;
      margin-left: -100px;
    }

    .buttontip .buttontiptext::after {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent black transparent;
    }

    .buttontip:hover .buttontiptext {
      visibility: visible;
    }
  </style>
</head>

<body>
  
<div class="container">
  <h1>Relacijska algebra</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="form-floating">
        <select class="form-select" id="baza">
          <option value="facebooktwitter_simple">Naloga 1-2</option>
          <option selected value="facebooktwitter">Facebook & Twitter</option>
          <option value="WikiLeaks">WikiLeaks</option>
          <option value="izpiti">Izpiti</option>
        </select>
        <label for="floatingSelect">Podatkovna domena</label>
      </div>

      <div id="relations-description"></div>
    </div>

    <div class="col-md-8">
      <div id="operationButtons"></div>
      <textarea id="text" name="text" rows="4" cols="50" style="width: 100%" class="form-control"></textarea>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="runEvaluation('#text', 0, 'results')">Evalviraj</button>
      </div>
      <div id="results"></div>
    </div>
  </div>
